<div class="content" fxLayout="row" fxFlex="100" fxFlexFill>
  <div fxFlex="20" class="sec1">
  </div>

  <div fxFlex="60" class="sec2" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxFlex="100">
      <mat-card-title class="" fxLayoutAlign="center">
        <h1 fxLayoutAlign="center">
          My Rates
        </h1>
      </mat-card-title>
      <br>
      <div>
        <mat-card fxLayoutAlign="center" fxLayout="column">
          <mat-card-content class="" fxLayoutAlign="center">



            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Name Column -->
              <ng-container matColumnDef="tarifName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tarifName}} </td>
              </ng-container>

              <!-- PLZ Column -->
              <ng-container matColumnDef="plz">
                <th mat-header-cell *matHeaderCellDef> PLZ </th>
                <td mat-cell *matCellDef="let element"> {{element.plz}} </td>
              </ng-container>

              <!-- Checkbox Column -->
              <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="checkAll($event.checked); onRateSelectedDeleteAll()" color="primary">
                    Alle Löschen
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox class="example-margin" [checked]='element.check' color="primary"
                    (change)="onRateSelected(element, $event.checked)">
                    Löschen
                  </mat-checkbox>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

          </mat-card-content>
        </mat-card>
      </div>
      <br>
    </div>
  </div>
  <div fxFlex="" class=" sec3">

  </div>
</div>
