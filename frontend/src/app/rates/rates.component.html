<div class="content" fxFlex="100" fxFlexFill fxLayout="row">
	<div class="sec1" fxFlex="20">
	</div>

	<div class="" fxFlex="60" fxLayoutAlign="space-around center">
		<div fxFlex="100" fxLayout="column">
			<h1 fxLayoutAlign="center">
				Overview
			</h1>

			<br>
			<div fxLayout="column">
				<mat-card fxLayout="column" fxLayoutAlign="center">
					<mat-card-header fxLayoutAlign="center">
						<mat-card-title fxLayoutAlign="center">All Rates</mat-card-title>
					</mat-card-header>
					<mat-card-content class="" fxLayoutAlign="center">


						<table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100" mat-table>

							<!--- Note that these columns can be defined in any order.
										The actual rendered columns are set as a property on the row definition" -->

							<!-- Name Column -->
							<ng-container matColumnDef="tarifName">
								<th *matHeaderCellDef mat-header-cell> Name</th>
								<td *matCellDef="let element" mat-cell> {{element.tarifName}} </td>
							</ng-container>

							<!-- PLZ Column -->
							<ng-container matColumnDef="plz">
								<th *matHeaderCellDef mat-header-cell>PLZ</th>
								<td *matCellDef="let element" mat-cell> {{element.plz}} </td>
							</ng-container>

							<!-- Fixkosten Column -->
							<ng-container matColumnDef="fixkosten">
								<th *matHeaderCellDef mat-header-cell>Fixkosten</th>
								<td *matCellDef="let element" mat-cell> {{element.fixkosten}} </td>
							</ng-container>

							<!-- Variable Kosten Column -->
							<ng-container matColumnDef="variableKosten">
								<th *matHeaderCellDef mat-header-cell>Variable Kosten</th>
								<td *matCellDef="let element" mat-cell> {{element.variableKosten}} </td>
							</ng-container>



							<!-- Symbol Column -->
							<ng-container matColumnDef="controlCol">
								<th *matHeaderCellDef mat-header-cell>Variablen Kosten</th>
								<td *matCellDef="let element" mat-cell>
									<mat-checkbox [checked]="element.checked" (change)="onRateSelected(element, $event.checked)">
									</mat-checkbox>
								</td>
							</ng-container>

							<tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
							<tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
						</table>
					</mat-card-content>
					<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10">
					</mat-paginator>
				</mat-card>
				<button mat-raised-button color="primary" [routerLink]="['/search']">Back to Search</button>

			</div>
			<br>
		</div>
	</div>
	<div class=" sec3" fxFlex="">

	</div>
</div>
