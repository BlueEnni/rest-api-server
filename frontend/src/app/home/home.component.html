<div class="content" fxLayout="row" fxFlex="100" fxFlexFill>
  <div fxFlex="20" class="sec1">
  </div>

  <div fxFlex="60" class="sec2" fxLayoutAlign="space-around center">
    <div fxLayout="column" fxFlex="100">
      <mat-card-title class="" fxLayoutAlign="center">
        <h1 fxLayoutAlign="center">
          Overview
        </h1>
      </mat-card-title>
      <br>
      <div>
        <mat-card fxLayoutAlign="center" fxLayout="column">
          <mat-card-header fxLayoutAlign="center">
            <mat-card-title fxLayoutAlign="center">My Rates</mat-card-title>
          </mat-card-header>
          <mat-card-content class="" fxLayoutAlign="center">



            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="100">

              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>



          </mat-card-content>
        </mat-card>
      </div>
      <br>
      <div>
        <mat-card fxLayoutAlign="center" fxLayout="column">
          <mat-card-header fxLayoutAlign="center">
            <mat-card-title fxLayoutAlign="center">All Rates</mat-card-title>
          </mat-card-header>
          <button mat-raised-button color="primary" [routerLink]="['/rates']">All Rates
          </button>
        </mat-card>
      </div>
      <br>
      <div>
        <mat-card fxLayoutAlign="center" fxLayout="column">
          <mat-card-header fxLayoutAlign="center">
            <mat-card-title fxLayoutAlign="center">Login</mat-card-title>
          </mat-card-header>
          <button mat-raised-button color="primary" [routerLink]="['/login']">To Login
          </button>
        </mat-card>
      </div>
    </div>
  </div>
  <div fxFlex="" class=" sec3">

  </div>
</div>
