<div class="content" fxLayout="row" fxLayoutAlign="center">
  <mat-toolbar color="primary" fxLayout="row-reverse" fxLayoutAlign="space-between center">
    <div>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
     </div>
     <div>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </div>
  </mat-toolbar>
  </div>



<div class="content" fxLayout="row" fxLayout.xs="column" fxFlexFill>
  <div fxFlex="33" class="sec1" fxFlex.xs="33">
    first-section
  </div>
  <div fxFlex="33" class="sec2" fxFlex.xs="33">
    <div fxLayoutAlign="center">
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>
      </div>
      <div class="example-container">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password">
          <mat-hint>{{error}}</mat-hint>
        </mat-form-field>
      </div>
      <!--event wird mit () erstellt-->
      <div fxLayoutAlign="center">
      <button mat-raised-button color="primary">Senden</button>
    </div>
    </form>
  </div>
  </div>
  <div fxFlex="33" class="sec3" fxFlex.xs="">
    third-section
  </div>
</div>
